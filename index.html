<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .todo-container {
            background: #fff;
            padding: 20px;
            width: 340px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        .education-heading {
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 75%;
            padding: 8px;
        }

        .edu-input {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f9f9f9;
        }

        button {
            padding: 8px 10px;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px;
            border-bottom: 1px solid #ddd;
        }

        li.completed {
            text-decoration: line-through;
            color: gray;
        }

        .message {
            color: green;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .delete-btn {
            background: red;
            color: white;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="todo-container">
    <h2>To-Do List</h2>

    <!-- Education section -->
    <div class="education-heading">Education</div>


    <!-- INPUT WITH LIST -->
    <input 
        type="text" 
        id="taskInput" 
        list="educationList" 
        placeholder="Select or type education">

    <datalist id="educationList">
        <option value="SSC">
        <option value="Intermediate">
        <option value="B.Tech">
    </datalist>

    <button onclick="addTask()">Add</button>

    <p class="message" id="message"></p>

    <ul id="taskList"></ul>
</div>

<script>
    function addTask() {
        const taskInput = document.getElementById("taskInput");
        const taskText = taskInput.value.trim();
        const message = document.getElementById("message");

        if (taskText === "") {
            alert("Task cannot be empty!");
            return;
        }

        const li = document.createElement("li");
        li.textContent = taskText;

        li.onclick = function () {
            li.classList.toggle("completed");
        };

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.className = "delete-btn";

        deleteBtn.onclick = function (e) {
            e.stopPropagation();
            li.remove();
        };

        li.appendChild(deleteBtn);
        document.getElementById("taskList").appendChild(li);

        message.textContent = "Task added successfully.";
        taskInput.value = "";

    }
</script>

</body>
</html>
